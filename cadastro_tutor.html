<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare System - Cadastro de Tutor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.medveterinaria.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>PetCare System</h1>
        <h2>Cadastro de Tutor</h2>
        <form action="/tutor" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="message" class="success" style="display: none;"></div>
        <a href="dashboard.html">Voltar ao Dashboard</a>
    </div>
</body>
</html>
