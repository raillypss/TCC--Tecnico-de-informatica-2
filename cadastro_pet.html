<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare System - Cadastro de Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PetCare System</h1>
        <h2>Cadastro de Pet</h2>
        <form action="/pet" method="post">
            <label for="nome">Nome do Pet:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie" required>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="tutor">Tutor:</label>
            <select id="tutor" name="tutor" required>
                <!-- Options will be populated by server -->
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="message" class="success" style="display: none;"></div>
        <a href="dashboard.html">Voltar ao Dashboard</a>
    </div>
</body>
</html>
